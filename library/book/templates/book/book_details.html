<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Book</title>
{% include 'header.html' %}
{% block content %}
<body>
<div class="container" id="title_book" style="margin-top: 50px;">
    <h1>Book</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Book</h3>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover" id="dev-table">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Authors</th>
                            <th>Description</th>
                            <th>Count</th>
                            <th>Year of Publication</th>
                            <th>Date of Issue</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>{{ book.id }}</td>
                            <td>{{ book.name }}</td>
                            <td>{{ author }}</td>
                            <td>{{ book.description }}</td>
                            <td>{{ book.count }}</td>
                            <td>{{ book.year_of_publication }}</td>
                            <td>{{ book.date_of_issue }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
{% endblock %}
